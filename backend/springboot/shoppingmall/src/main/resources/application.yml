spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${URL}
    username: ${LOCAL-DB-USERNAME}
    password: ${LOCAL-DB-PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
      use-new-id-generator-mappings: false
    show-sql: false
    properties:
      format_sql: true
      generate-ddl: true
  redis:
    port: ${REDIS-PORT}
    host: ${REDIS-HOST}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL-USERNAME}
    password: ${EMAIL-PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            protocols: TLSv1.3
          starttls:
            enable: true
            required: true

jwt:
  header: ${HEADER}
  prefix : ${PREFIX}
  secret: ${JWT-SECRET}
  access: ${TOKEN-EXP}
  refresh: ${REFRESH-EXP}